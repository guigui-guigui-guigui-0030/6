    </style>

<body>

    <script>
        // å…¨åŸŸè®Šæ•¸
        const API_BASE = 'https://eight-j4d1.onrender.com/api';
        let selectedFiles = [];

        // æ¨™ç±¤åˆ‡æ›
        function switchTab(tabName) {
            // éš±è—æ‰€æœ‰å…§å®¹
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });

            // ç§»é™¤æ‰€æœ‰æ¨™ç±¤çš„ active ç‹€æ…‹
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // é¡¯ç¤ºé¸ä¸­çš„å…§å®¹
            document.getElementById(tabName).classList.add('active');

            // æ·»åŠ é¸ä¸­æ¨™ç±¤çš„ active ç‹€æ…‹
            event.target.classList.add('active');
        }

        // æ–‡ä»¶ä¸Šå‚³ç›¸é—œ
        document.addEventListener('DOMContentLoaded', function () {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');

            // é»æ“Šä¸Šå‚³å€åŸŸ
            uploadArea.addEventListener('click', () => {
                fileInput.click();
            });

            // æ–‡ä»¶é¸æ“‡
            fileInput.addEventListener('change', handleFileSelect);

            // æ‹–æ‹½åŠŸèƒ½
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                const files = Array.from(e.dataTransfer.files);
                handleFiles(files);
            });
        });

        function handleFileSelect(e) {
            const files = Array.from(e.target.files);
            handleFiles(files);
        }

        function handleFiles(files) {
            selectedFiles = files;
            updateUploadArea();
        }

        function updateUploadArea() {
            const uploadArea = document.getElementById('uploadArea');
            if (selectedFiles.length > 0) {
                uploadArea.innerHTML = `
                        <div style="font-size: 2em; margin-bottom: 15px;">âœ…</div>
                        <p>å·²é¸æ“‡ ${selectedFiles.length} å€‹æ–‡ä»¶</p>
                        <div style="margin-top: 10px;">
                            ${selectedFiles.map(file => `<div style="font-size: 14px; color: #718096;">${file.name}</div>`).join('')}
                        </div>
                    `;
            }
        }

        // ä¸Šå‚³æ–‡ä»¶
        async function uploadFiles() {
            if (selectedFiles.length === 0) {
                showAlert('è«‹å…ˆé¸æ“‡æ–‡ä»¶', 'error');
                return;
            }

            const userId = document.getElementById('userId').value;
            const category = document.getElementById('category').value;
            const tags = document.getElementById('tags').value;

            if (!userId) {
                showAlert('è«‹è¼¸å…¥ç”¨æˆ¶ ID', 'error');
                return;
            }

            const uploadBtn = document.getElementById('uploadBtn');
            const uploadProgress = document.getElementById('uploadProgress');

            uploadBtn.disabled = true;
            uploadProgress.style.display = 'block';

            try {
                for (let i = 0; i < selectedFiles.length; i++) {
                    const file = selectedFiles[i];
                    const formData = new FormData();
                    formData.append('file', file);
                    formData.append('user_id', userId);
                    if (category) formData.append('category', category);
                    if (tags) formData.append('tags', tags);

                    // çœŸå¯¦ API èª¿ç”¨
                    const response = await fetch(`${API_BASE}/upload`, {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) {
                        throw new Error('ä¸Šå‚³å¤±æ•—');
                    }

                    const result = await response.json();
                    console.log('Upload result:', result);
                }

                showAlert(`æˆåŠŸä¸Šå‚³ ${selectedFiles.length} å€‹æ–‡ä»¶ï¼`, 'success');
                resetUploadForm();
            } catch (error) {
                showAlert('ä¸Šå‚³å¤±æ•—: ' + error.message, 'error');
            } finally {
                uploadBtn.disabled = false;
                uploadProgress.style.display = 'none';
            }
        }

        function resetUploadForm() {
            selectedFiles = [];
            document.getElementById('fileInput').value = '';
            document.getElementById('category').value = '';
            document.getElementById('tags').value = '';
            document.getElementById('uploadArea').innerHTML = `
                    <div style="font-size: 3em; margin-bottom: 15px;">ğŸ“</div>
                    <p>æ‹–æ‹½æ–‡ä»¶åˆ°æ­¤è™•æˆ–é»æ“Šé¸æ“‡æ–‡ä»¶</p>
                    <p style="font-size: 14px; color: #718096; margin-top: 10px;">
                        æ”¯æ´æ ¼å¼: PDF, Word (.doc/.docx), æ–‡å­—æ–‡ä»¶ (.txt), Markdown (.md)
                    </p>
                `;
        }

        // è¼‰å…¥çµ±è¨ˆè³‡æ–™

                const mockStats = {

        function displayStatistics(stats) {

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-top: 30px;">

                                </div>

                        <div>

                            ${stats.file_types.map(type => `

                    </div>

        }

        // é¡¯ç¤ºæç¤ºè¨Šæ¯
        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;

            // æ’å…¥åˆ°ç•¶å‰æ´»å‹•çš„æ¨™ç±¤å…§å®¹é ‚éƒ¨
            const activeContent = document.querySelector('.tab-content.active');

            // 3ç§’å¾Œè‡ªå‹•ç§»é™¤
            setTimeout(() => {

        }
    </script>
